<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="./css/setup.css">
    <link rel="stylesheet" href="./css/header.css">
    <title>Home Page</title>
</head>
<body>
   <!-- HEADER -->
   <header>
    <nav class="navbar">
        <!-- logo -->
        <div class="navbar-logo">
            <img src="https://devplus.edu.vn/assets/images/Artboard_2.png" alt="website logo">
        </div>
        <!-- links -->
        <div class="navbar-links">
            <li class="navbar-link"><a class="navbar-link-title" href="#">Home</a></li>
            <li class="navbar-link"><a class="navbar-link-title" href="#">About devplus</a></li>
            <li class="navbar-link">
                <div class="link">
                    <div class="title">
                        <p>Web Design</p>
                    </div>
                    <div class="submenu-open-btn"><i class="fa fa-chevron-down"></i></div>
                </div>
                <!-- == submenu == -->
                <ul class="submenu">
                    <li><a href="#">One Plus Campus</a></li>
                    <li><a href="#">Two Plus Campus</a></li>
                    <li><a href="#">Three Plus Campus</a></li>
                    <div class="submenu-close-btn"><i class="fa fa-xmark"></i> Close</div>
                  </ul>
                  
                  
            </li>
            <li class="navbar-link"><a class="navbar-link-title" href="#">Devplus Activities</a></li>
        </div>
        <!-- menu button -->
        <div class="navbar-icons">
            <div class="navbar-icon">
                
            </div>
        </div>
        <!-- Right side bar -->
        <div class="side-bar">
            <!-- close button -->
            <div class="close-button">
                <i class="fa fa-xmark"></i>
            </div>
            <!-- side bar logo -->
            <div class="side-bar-logo">
                <img src="https://devplus.edu.vn/assets/images/Artboard_2.png" alt="website logo">
            </div>
            <!-- desc -->
            <div class="description">
                <span>Devplus's mission is filling the gap between school and corporate, reduce in-house training cost and effort for IT companies.</span>
            </div>
            <!-- images -->
            <div class="sidebar-images">
                <div class="image">
                    <img src="https://devplus.edu.vn/assets/images/devplus/1.png" alt="">
                </div>
                <div class="image">
                    <img src="https://devplus.edu.vn/assets/images/devplus/2.png" alt="">
                </div>
                <div class="image">
                    <img src="https://devplus.edu.vn/assets/images/devplus/3.png" alt="">
                </div>
                <div class="image">
                    <img src="https://devplus.edu.vn/assets/images/devplus/4.png" alt="">
                </div>
                <div class="image">
                    <img src="https://devplus.edu.vn/assets/images/devplus/6.png" alt="">
                </div>
                <div class="image">
                    <img src="https://devplus.edu.vn/assets/images/devplus/5.png" alt="">
                </div>
            </div>
            <div class="map">
                <img src="https://devplus.edu.vn/assets/images/map.png" alt="">
            </div>
            <!-- facebook -->
            <div class="facebook">
                <a href="https://www.facebook.com/Devplusprogramme"><i class="fa fa-facebook-f"></i></a>
            </div>

        </div>
    </nav>
</header>
    <script src="https://kit.fontawesome.com/9e767702e6.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>
